service: senior-project

provider:
  name: aws
  runtime: nodejs20.x
  region: us-east-1

plugins:
  - serverless-offline

resources:
  Resources:
    UsersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: users
        AttributeDefinitions:
          - AttributeName: username
            AttributeType: S
        KeySchema:
          - AttributeName: username
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST

    ProjectsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: projects
        AttributeDefinitions:
          - AttributeName: projectId
            AttributeType: S
        KeySchema:
          - AttributeName: projectId
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST

functions:
  login:
    handler: src/handlers/login.handler
    environment:
      USERS_TABLE: users
    events:
      - http:
          path: login
          method: post
          cors: true
        
  getUsers:
    handler: src/handlers/getUsers.handler
    events:
      - http:
          path: users
          method: get
          cors: true      

  getProjects:
    handler: src/handlers/getProjects.handler
    events:
      - http:
          path: projects
          method: get
          cors: true
