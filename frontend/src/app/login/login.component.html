<!--Main Content of Page (Hero)-->
<main>
  <mat-grid-list id="grid" cols="2" rowHeight="90vh">
    <!--Grid Tile Hero images-->
    <mat-grid-tile>
      <div id="hero-img">
        <!--Employee Image Container-->
        <div id="img-container">
          <div id="logo">
            <div></div>
          </div>
        </div>
        <!--Risen One Logo Container-->
        <div id="img-container2">
          <div id="logo2">
            <div></div>
          </div>
        </div>
      </div>
    </mat-grid-tile>
    <!--Grid Tile call to action-->
    <mat-grid-tile>
      <div class="login-container">
        <mat-card class="cta-card">
          <mat-card-content>
            <h1>
              <span
                >Risen One Consulting <span id="yellow">|</span> Employee
                Portal</span
              >
            </h1>
            <h2 class="login-heading">Login</h2>
            <form
              #loginForm="ngForm"
              class="login-form"
              (ngSubmit)="login(loginForm)"
              novalidate
            >
              <div class="form-group">
                <mat-form-field appearance="outline" class="form-field">
                  <mat-label>Username</mat-label>
                  <input
                    matInput
                    id="username"
                    name="username"
                    type="text"
                    required
                    [(ngModel)]="username"
                    #usernameInput="ngModel"
                  />
                  <mat-error
                    *ngIf="usernameInput.invalid && usernameInput.touched"
                  >
                    Username is required.
                  </mat-error>
                </mat-form-field>
              </div>

              <div class="form-group">
                <mat-form-field appearance="outline" class="form-field">
                  <mat-label>Password</mat-label>
                  <input
                    matInput
                    id="password"
                    name="password"
                    type="password"
                    required
                    [(ngModel)]="password"
                    #passwordInput="ngModel"
                  />
                  <mat-error
                    *ngIf="passwordInput.invalid && passwordInput.touched"
                  >
                    Password is required.
                  </mat-error>
                </mat-form-field>
              </div>

              <button
                mat-raised-button
                color="primary"
                class="login-button"
                type="submit"
                [disabled]="loginForm.invalid || isLoading"
              >
                <mat-spinner *ngIf="isLoading" diameter="24"></mat-spinner>
                <span *ngIf="!isLoading">Login</span>
              </button>
            </form>
          </mat-card-content>
        </mat-card>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</main>
